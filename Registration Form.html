<html>
    <head>
        <title>Registration Form</title>

    </head>
    <body>
        <div>
            <table style="margin: auto; margin-top: 10%;">
                <tr>
                    <td>First Name :</td>
                    <td><input type="text" name = "fname" required></td>
                </tr>

                <tr>
                    <td>Second Name :</td>
                    <td><input type="text" name = "sname"></td>
                </tr>

                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" name = "lname"></td>
                </tr>

                <tr>
                    <td>Gender :</td>
                    <td>Male<input type="radio" name= "gender" value="Male" >
                        Female<input type="radio" name = "gender" value="Female" >
                        Others<input type="radio" name = "gender" value="Others" >
                    </td>
                </tr>

                
                <tr>
                    <td>Contact :</td>
                    <td><input type="number" name = "contact" required></td>
                </tr>

                
                <tr>
                    <td>E-mail Address :</td>
                    <td><input type="text" name = "email" required></td>
                </tr>

                
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name = "password" required></td>
                </tr>

                <tr>
                    <td>Select State : </td>
                    <td><select name = "state" required>
                        <option>-SELECT STATE-</option>
                        <option>Assam</option>
                        <option>Uttar Pradesh</option>
                        <option>Utarakhand</option>
                        <option>Delhi</option>
                        <option>Kolkata</option>
                        <option>Bihar</option>
                        <option>Jharkhand</option>
                        <option>Madhya Pradesh</option>
                        <option>Tamil Nadu</option>
                        <option>Mumbai</option>
                        <option>Gujarat</option>
                        <option>Rajasthan</option>
                    </select></td>
                </tr>

                
                <tr>
                    <td>Address :</td>
                    <td><textarea name = "address"> </textarea></td>
                </tr>

                <tr>
                    <td>Date Of Birth :</td>
                    <td><input type="date" placeholdar="D.O.B." name = "dob" required></td>
                </tr>

                <tr>
                    <td>Upload your Photo :</td>
                    <td><input type="file" placeholdar="Choose your photo" name = "photo" required></td>
                </tr>

                <tr>
                    <td><input type="submit" value="SUBMIT"></td>
                    <td><input type="reset" value="RESET"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
